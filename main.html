<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Movie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .header {
            width: 100%;
            background-color: #282828;
            padding: 20px 20px 20px 20px;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #F4A261; /* 연한 주황색 */
            font-weight: 700;
        }
        .header .buttons {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .header .buttons button {
            background-color: #F4A261;
            color: #1c1c1c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        .header .buttons button:hover {
            background-color: #e6954e;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            background-color: #282828;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h2 {
            margin: 0 0 20px;
            font-size: 24px;
            font-weight: 500;
            color: #F4A261; /* 연한 주황색 */
        }
        .recommendation-log {
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #D3D3D3; /* 베이지색 */
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        .chat-container {
            width: 80%; /* Set the width to 80% */
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .message.user .text {
            background-color: #F4A261; /* 연한 주황색 */
            margin-left: auto;
            color: #1c1c1c; /* 다크 회색 */
        }
        .message.bot .text {
            background-color: #444; /* 다크 회색 */
            margin-right: auto;
            color: white;
        }
        .text {
            padding: 10px 20px;
            border-radius: 20px;
            max-width: 60%;
            word-wrap: break-word;
            white-space: pre-wrap; /* 줄바꿈이 정상적으로 이루어지도록 설정 */
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #444;
            background-color: #282828;
            width: 100%;
            box-sizing: border-box;
            border-radius: 10px;
            margin-top: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #444;
            background-color: #444;
            color: white;
            margin-right: 10px;
        }
        .input-area button {
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #F4A261; /* 연한 주황색 */
            color: #1c1c1c; /* 다크 회색 */
            cursor: pointer;
            width: 80px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Soul Movie</h1>
        <div class="buttons">
            <button onclick="location.href='login.html'">로그인</button>
            <button onclick="location.href='join.html'">회원가입</button>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>추천한 영화 목록</h2>
            <div id="recommendation-log"></div>
        </div>
        <div class="main">
            <div class="chat-container">
                <div id="chat-box" class="chat-box"></div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="메시지 입력..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const recommendations = {};

        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot';
            const botMessageTextDiv = document.createElement('div');
            botMessageTextDiv.className = 'text';
            botMessageDiv.appendChild(botMessageTextDiv);
            chatBox.appendChild(botMessageDiv);

            const welcomeMessage = '안녕하세요! 무엇을 도와드릴까요?';
            let i = 0;
            const interval = setInterval(() => {
                if (i < welcomeMessage.length) {
                    botMessageTextDiv.textContent += welcomeMessage.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 50); // 글자가 나타나는 속도 조정
        });

        function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const recommendationLog = document.getElementById('recommendation-log');

            if (input.value.trim() !== '') {
                const userMessage = input.value.trim();

                // 사용자 메시지
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'message user';
                userMessageDiv.innerHTML = `<div class="text">${userMessage}</div>`;
                chatBox.appendChild(userMessageDiv);

                // 봇 응답 (예시: 임의의 영화 추천)
                const recommendedMovie = recommendMovie();
                const botResponse = `오늘 추천드리는 영화는 "${recommendedMovie}"입니다.`;
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot';
                const botMessageTextDiv = document.createElement('div');
                botMessageTextDiv.className = 'text';
                botMessageDiv.appendChild(botMessageTextDiv);
                chatBox.appendChild(botMessageDiv);

                // 한글자씩 나타나는 효과
                let i = 0;
                const interval = setInterval(() => {
                    if (i < botResponse.length) {
                        botMessageTextDiv.textContent += botResponse.charAt(i);
                        i++;
                    } else {
                        clearInterval(interval);
                    }
                }, 50); // 글자가 나타나는 속도 조정

                // 추천 영화 목록에 추가
                if (!recommendations[recommendedMovie]) {
                    recommendations[recommendedMovie] = [
                        {sender: 'bot', text: '안녕하세요! 무엇을 도와드릴까요?'},
                        {sender: 'user', text: userMessage},
                        {sender: 'bot', text: botResponse}
                    ];

                    const recommendationLogDiv = document.createElement('div');
                    recommendationLogDiv.className = 'recommendation-log';
                    recommendationLogDiv.innerText = recommendedMovie;
                    recommendationLogDiv.onclick = () => loadRecommendation(recommendedMovie);
                    recommendationLog.appendChild(recommendationLogDiv);
                }

                // 맨 아래로 스크롤
                chatBox.scrollTop = chatBox.scrollHeight;

                // 입력 필드 초기화
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function recommendMovie() {
            const movies = ["인셉션", "인터스텔라", "다크 나이트", "기생충", "타이타닉"];
            return movies[Math.floor(Math.random() * movies.length)];
        }

        function loadRecommendation(key) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            const recommendation = recommendations[key];
            recommendation.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.sender}`;
                messageDiv.innerHTML = `<div class="text">${message.text}</div>`;
                chatBox.appendChild(messageDiv);
            });
        }
    </script>
</body>
</html>
