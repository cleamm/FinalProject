{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        /* Body 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 반전 모드 스타일 */
        .dark-mode {
            background-color: #fff;
            color: #000;
        }

        /* 메인 컨테이너 스타일 */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
        }

        /* 섹션 스타일 */
        .section {
            padding: 20px;
            margin-bottom: 30px;
            background: #333;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }

        /* 반전 모드 섹션 스타일 */
        .dark-mode .section {
            background: #ddd;
            color: #000;
        }

        /* 섹션 제목 스타일 */
        .section h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: center; /* 제목 가운데 정렬 */
        }

        /* 입력, 버튼, 텍스트 영역 스타일 */
        .section input[type="password"], .section button, .section textarea {
            width: calc(100% - 22px); /* padding 및 border를 고려한 너비 조정 */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background: #444;
            color: #fff;
            transition: background 0.3s, border-color 0.3s, color 0.3s;
            box-sizing: border-box; /* 박스 크기 조정 */
        }

        /* 반전 모드 입력, 텍스트 영역 스타일 */
        .dark-mode .section input[type="password"], 
        .dark-mode .section textarea {
            background: #fff;
            color: #000;
            border: 1px solid #ccc;
        }

        /* 버튼 스타일 */
        .section button {
            background: #ff9800; /* 메인 페이지의 버튼 색상 */
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            border: none; /* 파란색 라인 제거 */
            font-size: 1em;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%;
        }

        /* 버튼 호버 스타일 */
        .section button:hover {
            background: #e67e22; /* 메인 페이지의 호버 색상 */
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 수평 섹션 스타일 */
        .horizontal-sections {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* 수평 섹션 내부 섹션 스타일 */
        .horizontal-sections .section {
            flex: 1;
            margin-bottom: 0; /* 기본 마진 제거 */
        }

        .chat-extraction {
            margin-top: 30px; /* 추가된 공간 */
        }

        .home-button {
            margin-top: 30px; /* 추가된 공간 */
        }

        /* 반전 모드 버튼 스타일 유지 */
        .dark-mode .section button {
            background: #ff9800; /* 메인 페이지의 버튼 색상 유지 */
            color: #fff;
        }

        .dark-mode .section button:hover {
            background: #e67e22; /* 메인 페이지의 호버 색상 유지 */
        }
    </style>
    <script>
        // 페이지 로드 시 반전 모드 상태를 적용
        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        });

        // 반전 모드를 토글하는 함수
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        // 음성 인식 버튼 토글 함수
        function toggleSpeechButton() {
            // 현재 숨김 상태를 로컬 스토리지에서 가져옴
            const isHidden = localStorage.getItem('speechButtonHidden') === 'true';
            // 새 숨김 상태를 로컬 스토리지에 저장
            localStorage.setItem('speechButtonHidden', !isHidden);

            // 메인 페이지로 음성 버튼 숨기기/보이기 이벤트 전송
            window.opener.postMessage({ action: 'toggleSpeechButton' }, '*');
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- 비밀번호 설정 섹션 -->
        <div class="section">
            <h2>비밀번호 설정</h2>
            <form method="POST" action="{% url 'change_password' %}">
                {% csrf_token %}
                <input type="password" name="password1" placeholder="새 비밀번호">
                <input type="password" name="password2" placeholder="비밀번호 확인">
                <button type="submit">비밀번호 변경</button>
            </form>
        </div>
        <!-- 색상 반전 및 음성 인식 버튼 섹션 -->
        <div class="horizontal-sections">
            <div class="section">
                <h2>화면 색상 반전</h2>
                <button onclick="toggleDarkMode()">색상 반전</button>
            </div>
            <div class="section">
                <h2>음성 인식 버튼 숨기기 / 보이기</h2>
                <button onclick="toggleSpeechButton()">음성 인식 버튼 숨기기 / 보이기</button>
                <button id="speech-button" class="hidden">음성 인식</button>
            </div>
        </div>
        <!-- 대화 기록 추출 및 홈 버튼 섹션 -->
        <div class="horizontal-sections chat-extraction">
            <div class="section">
                <h2>대화 기록 추출</h2>
                <form method="POST" action="{% url 'chat_export' %}">
                    {% csrf_token %}
                    <button type="submit">대화 기록 추출</button>
                </form>
            </div>
            <div class="section">
                <h2>메인 페이지로 이동</h2>
                <button onclick="window.location.href='/'">Home</button>
            </div>
        </div>
        <!-- 회원 탈퇴 섹션 -->
        <div class="section home-button">
            <h2>회원 탈퇴</h2>
            <form method="POST" action="{% url 'delete_account' %}">
                {% csrf_token %}
                <button type="submit">회원 탈퇴</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock %}
