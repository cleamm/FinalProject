{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #141414;
        color: #fff;
    }

    .join-form {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        background: #333;
        border-radius: 10px;
    }

    .join-form h2 {
        margin-bottom: 20px;
    }

    .join-form input[type="text"], .join-form input[type="password"], .join-form input[type="date"], .join-form select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 0;
        border-radius: 5px;
        background: #444;
        color: #fff;
    }

    .join-form .btn {
        width: 100%;
        padding: 10px;
        border: 0;
        border-radius: 5px;
        background: #e50914;
        color: #fff;
        cursor: pointer;
    }

    .join-form .btn:hover {
        background: #f40612;
    }

    .email-section {
        display: flex;
        justify-content: space-between;
    }

    .email-section select,
    .email-section input {
        width: 48%;
    }
</style>
</head>
<body>
    <div class="join-form">
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="mb-3">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1"
                       value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2"
                       value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email"
                       value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <div class="mb-3">
                <label for="gender">성별</label>
                <select class="form-control" name="gender" id="gender">
                    <option value="" {% if form.gender.value|default_if_none:'' == '' %}selected{% endif %}>선택하세요</option>
                    <option value="M" {% if form.gender.value == 'M' %}selected{% endif %}>남성</option>
                    <option value="F" {% if form.gender.value == 'F' %}selected{% endif %}>여성</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age_group">연령대</label>
                <select class="form-control" name="age_group" id="age_group">
                    <option value="" {% if form.gender.value|default_if_none:'' == '' %}selected{% endif %}>선택하세요</option>
                    <option value="1" {% if form.gender.value == '1' %}selected{% endif %}>10대 이하</option>
                    <option value="2" {% if form.gender.value == '2' %}selected{% endif %}>20대</option>
                    <option value="3" {% if form.gender.value == '3' %}selected{% endif %}>30대</option>
                    <option value="4" {% if form.gender.value == '4' %}selected{% endif %}>40대</option>
                    <option value="5" {% if form.gender.value == '5' %}selected{% endif %}>50대</option>
                    <option value="6" {% if form.gender.value == '6' %}selected{% endif %}>60대 이상</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="genre">선호 장르</label>
                <input type="text" class="form-control" name="genre" id="genre"
                       value="{{ form.genre.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn">생성하기</button>
        </form>
    </div>
</body>
</html>
